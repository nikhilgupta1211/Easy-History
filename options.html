<html>

<head>
    <meta charset="UTF-8">
    <title>Easy History Options</title>
</head>

<body>
    <h1>Easy History Options</h1>
    <h2>Sort the history according to:</h2>
    <form id="opt_form">
        <h3><input type="radio" name="tp" value="time" style="font-size: 20px"> Time </input></h3>
        <p>(History will be arranged in a manner such that the last visited link will be on the top)</p>
        <h3><input type="radio" name="tp" value="view" style="font-size: 20px"> Visits </input></h3>
        <p>(History will be arranged in a manner such that the most visited link will be on the top)</p>
        <br>
        <button id="opt_sub" type="button">Submit</button>
    </form>
    <p id="opt_msg">Option Set</p>
    <script src="jquery.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
