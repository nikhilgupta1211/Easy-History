<!doctype html>
<html>

<head>
    <title>Easy History</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body id="body">
    <table id="key_table" class="tabl">
    </table>
    <div id="key-div" class="key-d">
        <input type="text" id="weburl" class="inpt1 mousetrap" placeholder="Website Url">
        <input type="text" id="in2" class="inpt1 mousetrap" placeholder="Enter the Keyword Here">
        <div style="text-align: center;">
            <span id="shrt_save" style="font-size:18px;color: white"></span>
            <button id="sub" class="submt">Submit</button>
        </div>
    </div>
    <p id="msg"></p>
    <input type="search" id="in1" class="inpt mousetrap" placeholder="Search" autofocus>
    <div id="search-key" class="hist-div sea-div"></div>
    <div id="nice" class="hist-div"></div>
    <p class="instructions"></p>
    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/mousetrap.js"></script>
    <script src="js/store.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/createtable.js"></script>
</body>

</html>
